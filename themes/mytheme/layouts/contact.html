{{ define "main" }}
<div class="fixed-grid has-4-cols has-1-cols-mobile">
  <div class="grid">

    <div class="cell is-col-span-2 is-col-start-2">
      <h1 class="title has-text-centered">{{ .Title }}</h1>
    </div>

    <div class="cell is-col-span-2 is-col-start-2">
        <div class = "content">
            {{ .Content }}
        </div>
    </div>

  </div>
</div>
{{ end }}
